---
nodes:
  - id: system
    label: "System (Linux)"
    nodes:
      - id: system_software
        label: "Linux software installation"
        nodes:
          - id: system_software_packages
            label: "Install required software"
            command: "resources/installer-scripts/linux/software/install_packages.sh"
          - id: system_software_specific
            label: "Install board-specific software"
            conditions:
              - filesystem:
                path: "resources/installer-scripts/linux/software/${HAL9000_SYSTEM_ID}"
            command: "resources/installer-scripts/linux/software/${HAL9000_SYSTEM_ID}/run.sh"
      - id: system_configure
        label: "Linux system configuration"
        nodes:
          - id: system_configure_user_hal9000
            label: "Create (application) user 'hal9000'"
            command: "resources/installer-scripts/linux/configure/create_user_hal9000.sh"
          - id: system_configure_udev_tty
            label: "Configure udev rule for /dev/ttyHAL9000"
            command: "resources/installer-scripts/linux/configure/create_udev_tty.sh"
          - id: system_configure_udev_alsa
            label: "Configure udev rule for ALSA"
            command: "resources/installer-scripts/linux/configure/create_udev_alsa.sh ${HAL9000_HARDWARE_ALSA_ID}"
          - id: system_configure_asound_conf
            label: "Create /etc/asound.conf (if it doesn't exist)"
            command: "resources/installer-scripts/linux/configure/touch_asound_conf.sh"
          - id: system_configure_polkit_shutdown
            label: "Configure polkit rule for shutdown/reboot"
            command: "resources/installer-scripts/linux/configure/create_polkit_shutdown.sh"
          - id: system_configure_specific
            label: "Configure board-specific items"
            conditions:
              - filesystem:
                path: "resources/installer-scripts/linux/configure/${HAL9000_SYSTEM_ID}"
            command: "resources/installer-scripts/linux/configure/${HAL9000_SYSTEM_ID}/run.sh"
      - id: system_microcontroller
        label: "Arduino firmware"
        nodes:
          - id: system_microcontroller_build
            label: "Build and install firmware from sources"
            conditions:
              - variable:
                id: "HAL9000_INSTALL_ORIGIN"
                value: "build"
              - variable:
                id: "HAL9000_ARDUINO_ID"
                operator: "not"
                value: "unknown-unknown"
            nodes:
              - id: system_microcontroller_build_prepare
                label: "Prepare build environment"
                command: "resources/installer-scripts/arduino/build/prepare_buildenv.sh ${HAL9000_INSTALL_VERSION}"
              - id: system_microcontroller_build_compile
                label: "Build firmware"
                command: "resources/installer-scripts/arduino/build/compile.sh ${HAL9000_ARDUINO_ID} ${HAL9000_INSTALL_VERSION}"
              - id: system_microcontroller_build_flash
                label: "Flash firmware"
                command: "resources/installer-scripts/arduino/build/flash.sh ${HAL9000_ARDUINO_ID} ${HAL9000_INSTALL_VERSION}"
          - id: system_microcontroller_github
            label: "Download and install pre-build firmware"
            conditions:
              - variable:
                id: "HAL9000_INSTALL_ORIGIN"
                value: "download"
              - variable:
                id: "HAL9000_ARDUINO_ID"
                operator: "not"
                value: "unknown-unknown"
            nodes:
              - id: system_microcontroller_github_prepare
                label: "Prepare download environment"
                command: "resources/installer-scripts/arduino/github.com/prepare_flashenv.sh ${HAL9000_ARDUINO_ID}"
              - id: system_microcontroller_github_download
                label: "Download from github.com/juergenpabel/HAL9000/"
                command: "resources/installer-scripts/arduino/github.com/download.sh ${HAL9000_ARDUINO_ID} ${HAL9000_INSTALL_VERSION}"
              - id: system_microcontroller_github_flash
                label: "Flash firmware"
                command: "resources/installer-scripts/arduino/github.com/flash.sh ${HAL9000_ARDUINO_ID} ${HAL9000_INSTALL_VERSION}"
  - id: application
    label: "Application"
    nodes:
      - id: application_podman
        label: "Podman (containers)"
        nodes:
          - id: application_podman_build
            label: "Build container images"
            conditions:
              - variable:
                id: "HAL9000_INSTALL_ORIGIN"
                value: "build"
            nodes:
              - id: application_podman_build_compile
                label: "Compile container images"
                command: "resources/installer-scripts/container/build/build_images.sh ${HAL9000_INSTALL_VERSION}"
              - id: application_podman_build_configuration
                label: "Download HAL9000 configuration repositories"
                command: "resources/installer-scripts/container/build/prepare_configuration_repositories.sh ${HAL9000_CONFIGURATION_URL} ${HAL9000_INSTALL_VERSION}"
              - id: application_podman_build_install
                label: "Install containers with systemd (user instance)"
                command: "resources/installer-scripts/container/build/install_systemd_user_service.sh localhost ${HAL9000_INSTALL_VERSION}"
          - id: application_podman_ghcrio
            label: "Download container images"
            conditions:
              - variable:
                id: "HAL9000_INSTALL_ORIGIN"
                value: "download"
            nodes:
              - id: application_podman_ghcrio_download
                label: "Download from ghcr.io/juergenpabel/HAL9000/"
                command: "resources/installer-scripts/container/ghcr.io/download_images.sh ${HAL9000_INSTALL_VERSION}"
              - id: application_podman_ghcrio_configuration
                label: "Download HAL9000 configuration repositories"
                command: "resources/installer-scripts/container/ghcr.io/prepare_configuration_repositories.sh ${HAL9000_CONFIGURATION_URL} ${HAL9000_INSTALL_VERSION}"
              - id: application_podman_ghcrio_install
                label: "Install containers with systemd (user instance)"
                command: "resources/installer-scripts/container/build/install_systemd_user_service.sh ghcr.io/juergenpabel ${HAL9000_INSTALL_VERSION}"
...
